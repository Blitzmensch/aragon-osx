name: CI
on: [push]
jobs:
  build-contracts:
    name: Build, lint, and test the contracts on ${{ matrix.os }} with Node ${{ matrix.node }}
  
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest]
  
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
  
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
  
